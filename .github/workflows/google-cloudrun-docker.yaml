# This workflow build and push a Docker container to Google Artifact Registry
# and deploy it on Cloud Run when a commit is pushed to the "master"  branch.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#
#    - Artifact Registry (artifactregistry.googleapis.com)
#    - Cloud Run (run.googleapis.com)
#    - IAM Credentials API (iamcredentials.googleapis.com)
#
#    You can learn more about enabling APIs at
#    https://support.google.com/googleapi/answer/6158841.
#
# 2. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation.
#
#    Depending on how you authenticate, you will need to grant an IAM principal
#    permissions on Google Cloud:
#
#    - Artifact Registry Administrator (roles/artifactregistry.admin)
#    - Cloud Run Developer (roles/run.developer)
#
#    You can learn more about setting IAM permissions at
#    https://cloud.google.com/iam/docs/manage-access-other-resources
#
# 3. Change the values in the "env" block to match your values.

name: "Build and Deploy to Cloud Run"

# on:
#   push:
#     branches:
#       - '"master"'

on: workflow_dispatch

#> TODO: update to your Google Cloud project ID
#> TODO: update to your region
#> TODO: update to your service name
#> TODO: update to your workload identity provider
env:
  PROJECT_ID: "${{ secrets.PROJECT_ID }}"
  REGION: "${{ secrets.GCP_REGION }}"
  SERVICE: "${{ secrets.GCP_SERVICE_NAME }}"
  WORKLOAD_IDENTITY_PROVIDER: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"
  DOCKER_TAG: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.GCP_SERVICE_NAME }}:${{ github.run_id }}"

  #   WORKLOAD_IDENTITY_PROVIDER: "projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider"
  #   DOCKER_TAG: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.GCP_SERVICE_NAME }}:${{ github.sha }}"

jobs:
  deploy:
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      # Configure Workload Identity Federation and generate an access token.
      #
      # See https://github.com/google-github-actions/auth for more options,
      # including authenticating via a JSON credentials file.
      - id: "auth"
        name: "GCP-GITHUB:Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ env.WORKLOAD_IDENTITY_PROVIDER }}"
          service_account: "${{ secrets.GCLOUD_SERVICE_ACCOUNT_EMAIL }}"

      # BEGIN - Docker auth and build
      #
      # If you already have a container image, you can omit these steps.
      # - name: "Docker Auth"
      #   uses: "docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567" # docker/login-action@v3
      #   with:
      #     username: "oauth2accesstoken"
      #     password: "${{ steps.auth.outputs.auth_token }}"
      #     registry: "${{ env.REGION }}-docker.pkg.dev"
      #
      #
      - name: "DOCKER: Build and Push Container"
        run: |-
          docker build --tag "${{ env.DOCKER_TAG }}" .
          docker push "${{ env.DOCKER_TAG }}"

      #  END - Docker auth and build

      - name: "GCP-GITHUB: Deploy to Cloud Run"
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: "${{ env.SERVICE }}"
          region: "${{ env.REGION }}"
          image: "${{ env.DOCKER_TAG }}"

      # If required, use the Cloud Run URL output in later steps
      - name: "GCP-GITHUB: Show output"
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
